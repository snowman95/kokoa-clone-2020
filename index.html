<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="welcome">
      <header class="welcome-header">
        <img
          class="welcome-img"
          src="https://w.namu.la/s/420422c9668360c3654fb8d4ba4b4921a22a8732d660e08d81cfa5281035aae6573a4f61927aaeecdcf6ee911af6ea5a4aa49bef54be3f63ada78ac5f914e1cfb4b78e644e2190944fb886f2688ffb91"
          alt=""
        />
        <img
          class="welcome-img welcom-img-effect"
          src="https://w.namu.la/s/420422c9668360c3654fb8d4ba4b4921a22a8732d660e08d81cfa5281035aae6573a4f61927aaeecdcf6ee911af6ea5a4aa49bef54be3f63ada78ac5f914e1cfb4b78e644e2190944fb886f2688ffb91"
          alt=""
        />
        <h1 class="welcome-header__title">Welcome to Squid Game</h1>
        <pre class="welcome-header__text">
If you have a Account,
log in with your email or phone number.
    </pre
        >
      </header>

      <form class="login-form" action="friends.html" method="GET">
        <input
          class="login-form__input"
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          class="login-form__input"
          name="password"
          type="password"
          placeholder="Password"
        />
        <input class="login-form__btn" type="submit" value="Log In" />
        <a class="login-form__a" href="#">Find Account or Password</a>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big:(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
