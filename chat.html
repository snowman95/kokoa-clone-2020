<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">오일남</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row message-row--other">
        <img src="./assets/오일남.dib" alt="" />
        <div class="message-row__conent">
          <span class="message__author">오일남</span>
          <div class="message__info">
            <span class="message__bubble">내가... 닭다리를 먹었던가?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__conent">
          <div class="message__info">
            <span class="message__bubble">영감님! 닭다리 드셨잖아요!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__conent">
          <div class="message__info">
            <span class="message__bubble">이건 제 거예요~</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--other">
        <img src="./assets/오일남.dib" alt="" />
        <div class="message-row__conent">
          <span class="message__author">오일남</span>
          <div class="message__info">
            <span class="message__bubble"
              >자네가 날 속이고 퍽퍽 살만 남겨놓은 건 말이 되고?</span
            >
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__conent">
          <div class="message__info">
            <span class="message__bubble"
              >저흰... 깐부 잖아요...네 거, 내 거가 없는...</span
            >
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" , placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big:(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
